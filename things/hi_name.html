<!DOCTYPE html>
<html>
<body>
		<center>
					<p> Hi, my name is Mr. Dagler </p>

	<script>
				function speak(){

				var loud = document.getElementById("lou").checked;

				var outString

				if(mean1 == true){
					outString = username + ", I do not like you one bit";
					}
				else {

				}


				if(loud == true){
					outString += "!!!!!"
				}
				else {
				outString += ".";
				}

				document.getElementById("output").innerHTML
				="&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;" + outString;

				}
	</script>
</body>
</html>
