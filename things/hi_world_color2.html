<!DOCTYPE html>
<html>
<body>
		<center>
					<p id= "hiWorldTxt"> Hi World </p>

	<form>
		<select id="colorSelect" onclick="changeColor()">
			<option> Black </option>
			<option> Purple </option>
			<option> Green </option>
			<option> Red </option>
			<option> Blue </option>
			<option> Yellow </option>
		</center>
	<script>
				function changeColor(){
					var n = document.getElementById("colorSelect").selectedIndex;
					var text = document.getElementById("hiWorldTxt");

					switch(n){
						case 0: text.style.color = "black";
							break;
						case 1: text.style.color = "purple";
							break;
						case 2: text.style.color = "green";
							break;
						case 3: text.style.color = "red";
							break;
						case 4: text.style.color = "blue";
							break;
						case 5: text.style.color = "yellow";
							break;
					}
				}
	</script>
</body>
</html>
